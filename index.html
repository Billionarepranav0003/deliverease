<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliverease - Fast & Reliable Deliveries</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        .hero {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        @media (max-width: 600px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Deliverease</h1>
        <p>Your solution for fast and reliable intra-city deliveries.</p>
    </div>

    <!-- Sign-Up Section -->
    <div class="container">
        <h2>Sign Up for Early Access</h2>
        <!-- Embedded Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyCfjhoP6RizbLkH54T5B-cYZ_zOdM-P9Rls1qx5NqWkQJaQ/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>

</body>
</html>
